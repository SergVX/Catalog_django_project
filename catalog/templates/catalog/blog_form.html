{% extends 'catalog/base.html'%}
{% load mediapath_tag %}


{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Создание новой записи</h1>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="p-2 btn btn-outline-primary">Создать</button>
    </form>
</div>
{% endblock %}
